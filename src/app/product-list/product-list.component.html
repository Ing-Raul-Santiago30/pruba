<div class="product-list-container">
  <mat-card>
    <mat-card-title>Inventario</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let product"> {{product.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let product; let i = index">
            <button mat-button (click)="deleteProduct(i)">Eliminar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'price', 'description', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'description', 'actions'];"></tr>
      </table>
    </mat-card-content>
    <!-- BotÃ³n para abrir el formulario -->
<button mat-raised-button color="primary" (click)="openAddProductForm()">+ Agregar</button>

<!-- Lista de productos -->
<ul>
  <li *ngFor="let product of products; let i = index">
    {{ product.name }} - {{ product.price }} - {{ product.description }}
    <button (click)="deleteProduct(i)">Eliminar</button>
  </li>
</ul>
